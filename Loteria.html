<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="CSS/MisEstilos.css" rel="stylesheet" type="text/css"/>
        <title>Loteria</title>
    </head>
    <body>        
        <div class="Centralizar">
            <div> <!--Division del los numeros a jugar-->
                <h1>Numeros a jugar</h1>
                <div>
                    <h3>1er Numero a jugar</h3>
                    <input type="number" id="PrimerNumero" placeholder="Digite un numero"  min="0" max="99">
                </div>
                <div>
                    <h3>2do Numero a jugar</h3>
                    <input type="number" id="SegundoNumero" placeholder="Digite un numero"  min="0" max="99">
                </div>
                <div>
                    <h3>3er Numero a jugar</h3>
                    <input type="number" id="TercerNumero" placeholder="Digite un numero"  min="0" max="99">
                </div>
                <button id="Sortear" type="button" onclick="Sortear()">Sortear</button>
            </div>

            <div style="height: 200px;">  <!--Division de los numeros ganadores-->
                <h1>Numeros Ganadores</h1>
                <div>
                    <h3>1er numero ganador</h3>
                    <h4 id="PrimerPremio"></h4>
                </div>
                <div>
                    <h3>2do numero ganador</h3>
                    <h4 id="SegundoPremio"></h4>
                </div>
                <div>
                    <h3>3er numero ganador</h3>
                    <h4 id="TercerPremio"></h4>
                </div>
            </div>
            <div style="height: 70px;"> <!--Division de los resultados-->
                <p id="Resultado"></p>
            </div>

        </div>
    </body>

    <script>
        function Sortear() {
            var numero1 = parseInt(document.getElementById("PrimerNumero").value); 
            var numero2 = parseInt(document.getElementById("SegundoNumero").value); 
            var numero3 = parseInt(document.getElementById("TercerNumero").value);
            document.getElementById("Resultado").innerText = numero1;
            document.getElementById("Resultado").innerText = numero2;
            document.getElementById("Resultado").innerText = numero3;
           
            var resultado1 = parseInt(Math.floor(Math.random()*3));
            var resultado2 = parseInt(Math.floor(Math.random()*3));
            var resultado3 = parseInt(Math.floor(Math.random()*3));
            document.getElementById("PrimerPremio").innerText = resultado1;
            document.getElementById("SegundoPremio").innerText = resultado2;
            document.getElementById("TercerPremio").innerText = resultado3;

            if(resultado1 == numero1 || resultado1 == numero2 || resultado1 == numero3)
                document.getElementById("Resultado").innerText = "Usted gano en PRIMERA";
            else if(resultado2 == numero1 || resultado2 == numero2 || resultado2 == numero3)
                document.getElementById("Resultado").innerText = "Usted gano en SEGUNDA";
            else if(resultado3 == numero1 || resultado3 == numero2 || resultado3 == numero3)
                document.getElementById("Resultado").innerText = "Usted gano en TERCERA";
            else
                document.getElementById("Resultado").innerText = "Usted no a ganado ningun premio!";
        }
    </script>
</html>
